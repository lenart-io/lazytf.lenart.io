<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logo</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
      }
      .wrap {
        display: grid;
        place-items: center;
        height: 100%;
      }
      img {
        max-width: 90vw;
        max-height: 90vh;
        height: auto;
        width: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="logo.png" alt="Logo" />
    </div>
  </body>
</html>
